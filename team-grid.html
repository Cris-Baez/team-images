<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Team Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(11, 67px); /* 11 columnas */
      grid-template-rows: repeat(38, 67px); /* 38 filas */
      gap: 0;
      position: relative;
    }

    .team-grid li {
      width: 67px; /* Ancho de cada celda */
      height: 67px; /* Altura de cada celda */
      background-image: url('https://cloud-1de12d.b-cdn.net/media/original/871cbee6bfe7d38272e6c3021a1d5a9a.jpg');
      background-size: 741px 2560px; /* Tamaño total de la imagen */
      background-repeat: no-repeat;
      cursor: pointer;
      transition: background-position 0.3s ease, transform 0.2s ease;
      position: relative;
    }

    .tooltip-title {
      display: none;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
      z-index: 10;
    }

    li:hover .tooltip-title {
      display: block;
    }
  </style>
</head>
<body>
  <ul class="team-grid">
    <!-- Las celdas se generan dinámicamente -->
  </ul>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.querySelector(".team-grid");
      const numCols = 11; // Número de columnas
      const numRows = 38; // Número de filas
      const directions = {
        up: 5,
        down: 1,
        left: 10,
        right: 7,
        "up-right": 4,
        "up-left": 6,
        "down-right": 8,
        "down-left": 9,
      };

      // Genera las celdas dinámicamente
      for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < numCols; col++) {
          const li = document.createElement("li");
          li.style.backgroundPosition = `-${col * 67}px -${row * 67}px`;

          const tooltip = document.createElement("div");
          tooltip.className = "tooltip-title";
          tooltip.innerHTML = `Person ${row + 1} <br><span>Position: ${col + 1}</span>`;
          li.appendChild(tooltip);

          grid.appendChild(li);
        }
      }

      // Reaccionar al movimiento del mouse
      document.addEventListener("mousemove", (event) => {
        const rect = grid.getBoundingClientRect();
        const mouseX = event.clientX - rect.left;
        const mouseY = event.clientY - rect.top;

        grid.querySelectorAll("li").forEach((cell, index) => {
          const cellRow = Math.floor(index / numCols);
          const cellCol = index % numCols;

          // Calcula la posición relativa del mouse respecto a cada celda
          const cellX = cellCol * 67 + 33.5;
          const cellY = cellRow * 67 + 33.5;
          const deltaX = mouseX - cellX;
          const deltaY = mouseY - cellY;

          let direction = "";

          if (Math.abs(deltaX) > Math.abs(deltaY)) {
            direction = deltaX > 0 ? "right" : "left";
          } else {
            direction = deltaY > 0 ? "down" : "up";
          }

          if (deltaX > 0 && deltaY > 0) direction = "down-right";
          if (deltaX < 0 && deltaY > 0) direction = "down-left";
          if (deltaX > 0 && deltaY < 0) direction = "up-right";
          if (deltaX < 0 && deltaY < 0) direction = "up-left";

          const directionIndex = directions[direction] || 0;

          cell.style.backgroundPosition = `-${(directionIndex + cellCol) * 67}px -${
            cellRow * 67
          }px`;
        });
      });

      // Cambia el estado "Sonriendo" al hacer click
      grid.addEventListener("click", (event) => {
        if (event.target.tagName === "LI") {
          event.target.style.backgroundPosition = `-0px -0px`; // Cambia al estado inicial
        }
      });
    });
  </script>
</body>
</html>
