<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Team Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(11, 67px); /* 11 columnas */
      grid-template-rows: repeat(38, 67px); /* 38 filas */
      gap: 0;
      position: relative;
    }

    .team-grid li {
      width: 67px;
      height: 67px;
      background-image: url('https://cloud-1de12d.b-cdn.net/media/original/871cbee6bfe7d38272e6c3021a1d5a9a.jpg');
      background-size: 741px 2560px; /* Tamaño total de la imagen */
      background-repeat: no-repeat;
      cursor: pointer;
      transition: background-position 0.1s ease;
      position: relative;
    }

    .tooltip-title {
      display: none;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
      z-index: 10;
    }

    li:hover .tooltip-title {
      display: block;
    }
  </style>
</head>
<body>
  <ul class="team-grid"></ul>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.querySelector(".team-grid");
      const numCols = 11; // Número de columnas horizontales
      const numRows = 38; // Número de filas (personas)
      const cellSize = 67; // Tamaño de cada celda en píxeles
      const states = 11; // Número de imágenes horizontales por persona

      // Generar las celdas dinámicamente
      for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < states; col++) {
          const li = document.createElement("li");
          li.dataset.row = row; // Fila de la persona
          li.dataset.state = 0; // Estado inicial
          li.style.backgroundPosition = `-${col * cellSize}px -${row * cellSize}px`;
          grid.appendChild(li);
        }
      }

      // Cambiar el estado según el movimiento del mouse
      document.addEventListener("mousemove", (e) => {
        const rect = grid.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        grid.querySelectorAll("li").forEach((cell) => {
          const row = parseInt(cell.dataset.row, 10);
          const col = parseInt(cell.dataset.state, 10);

          const cellCenterX = (col + 0.5) * cellSize;
          const cellCenterY = (row + 0.5) * cellSize;

          const dx = mouseX - cellCenterX;
          const dy = mouseY - cellCenterY;

          // Calcular dirección (arriba, abajo, izquierda, derecha)
          const angle = Math.atan2(dy, dx) * (180 / Math.PI);
          let state = 0; // Por defecto, estado inicial

          if (angle >= -22.5 && angle < 22.5) state = 7; // Derecha
          else if (angle >= 22.5 && angle < 67.5) state = 4; // Arriba-derecha
          else if (angle >= 67.5 && angle < 112.5) state = 5; // Arriba
          else if (angle >= 112.5 && angle < 157.5) state = 6; // Arriba-izquierda
          else if (angle >= 157.5 || angle < -157.5) state = 10; // Izquierda
          else if (angle >= -157.5 && angle < -112.5) state = 9; // Abajo-izquierda
          else if (angle >= -112.5 && angle < -67.5) state = 8; // Abajo
          else if (angle >= -67.5 && angle < -22.5) state = 3; // Abajo-derecha

          // Actualizar la posición del fondo
          cell.style.backgroundPosition = `-${state * cellSize}px -${row * cellSize}px`;
        });
      });

      // Cambiar a estado "Sonriendo" al hacer clic
      grid.addEventListener("click", (e) => {
        if (e.target.tagName === "LI") {
          const row = e.target.dataset.row;
          e.target.dataset.state = 0; // Cambiar al estado "Sonriendo"
          e.target.style.backgroundPosition = `-0px -${row * cellSize}px`;
        }
      });

      // Mostrar "Sonriendo2" al pasar el mouse
      grid.addEventListener("mouseover", (e) => {
        if (e.target.tagName === "LI") {
          const row = e.target.dataset.row;
          e.target.dataset.state = 1; // Cambiar al estado "Sonriendo2"
          e.target.style.backgroundPosition = `-${1 * cellSize}px -${row * cellSize}px`;
        }
      });
    });
  </script>
</body>
</html>
