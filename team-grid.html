<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Team Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(11, 67px); /* 67px = 741px / 11 */
      gap: 0;
      position: relative;
    }

    .team-grid li {
      width: 67px; /* Ancho de cada imagen individual */
      height: 67px; /* Altura de cada imagen individual */
      background-image: url('https://cloud-1de12d.b-cdn.net/media/original/871cbee6bfe7d38272e6c3021a1d5a9a.jpg');
      background-size: 741px 2560px; /* Tamaño total de la imagen */
      background-repeat: no-repeat;
      cursor: pointer;
      list-style: none;
      transition: transform 0.2s ease;
    }

    .tooltip-title {
      display: none;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
    }

    li:hover .tooltip-title {
      display: block;
    }
  </style>
</head>
<body>
  <ul class="team-grid">
    <!-- Las posiciones de las imágenes se calculan dinámicamente -->
    <li style="background-position: -0px -0px;">
      <div class="tooltip-title">Juan Ramirez<br><span>Founder CEO</span></div>
    </li>
    <li style="background-position: -67px -0px;">
      <div class="tooltip-title">Carlos Torres<br><span>Chief Information Officer</span></div>
    </li>
    <li style="background-position: -134px -0px;">
      <div class="tooltip-title">Monica Gerena<br><span>CFO and HR Director</span></div>
    </li>
    <li style="background-position: -201px -0px;">
      <div class="tooltip-title">Jessica Gomez<br><span>VP Client Solutions</span></div>
    </li>
    <li style="background-position: -268px -0px;">
      <div class="tooltip-title">Leidy Lagos<br><span>Product Owner</span></div>
    </li>
    <!-- Añade más miembros según las posiciones -->
  </ul>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const teamGrid = document.querySelector('.team-grid');
      const teamMembers = teamGrid.querySelectorAll('li');

      // Seguimiento del mouse
      document.addEventListener('mousemove', (e) => {
        const rect = teamGrid.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        teamMembers.forEach((member, index) => {
          const col = index % 11; // Número de columnas
          const row = Math.floor(index / 11); // Número de filas
          const offsetX = x - col * 67 - 33.5; // Centra el mouse en cada celda
          const offsetY = y - row * 67 - 33.5;
          const angleX = Math.min(Math.max(offsetX / 10, -15), 15); // Limita el ángulo
          const angleY = Math.min(Math.max(offsetY / 10, -15), 15);

          member.style.transform = `rotateX(${-angleY}deg) rotateY(${angleX}deg)`;
        });
      });
    });
  </script>
</body>
</html>
